<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>TRACW - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        :root {
            --primary-color: #1a5f7a;
            --secondary-color: #86b7fe;
            --accent-color: #e3f2fd;
            --error-color: #dc3545;
            --success-color: #198754;
            --text-color: #333;
            --light-bg: #f8f9fa;
        }

        /* Base styles (same as login) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header and container styles (same as login) */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(134, 183, 254, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #134b61;
        }

        .alert {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .alert-danger {
            background-color: #fff5f5;
            color: var(--error-color);
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #f0fff4;
            color: var(--success-color);
            border: 1px solid #c3e6cb;
        }

        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .remember-me input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem auto;
            }

            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>TRACW</h1>
        <p>Your Trusted Financial Partner</p>
    </header>

    <div class="container">
        <div class="login-card">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Welcome Back</h2>

            <!-- Show error message if exists -->
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>

            <!-- Show logout message if exists -->
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out successfully.
            </div>

            <!-- Show registration success message -->
            <div th:if="${param.registered}" class="alert alert-success">
                Registration successful! Please login.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required
                        autocomplete="current-password">
                    <div class="password-requirements">
                        Password must be at least 8 characters long and contain letters and numbers
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>

                <div class="form-footer">
                    <p>Don't have an account? <a th:href="@{/register}">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
